<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="form.css" rel="stylesheet" type="text/css">
    <title>Form Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 bg bg-primary text-center">
          <h1>Form</h1>
        </div>
      </div><!--end 1st row-->
      <div class="row">
        <div class="col-sm-1 bg bg-primary">
        </div>
        <div class="col-sm-10 bg bg-light">
        <form action="index.html" method="get">
          <table>
            <tr>
              <td><div class="form-group text-center"></td>
                <td><label for="name">Your Full Name:</label></td>
                <td><input type="text" name="name" placeholder="Your Name"></td>
              </div>
            </tr>
            <br /><br />
            <tr>
              <td><div class="form-group mt-3 pt-3 text-center"></td>
                <td><label for="email">Your Email:</label></td>
                <td><input type="email" name="email" placeholder="Email"></td>
              </div>
            </tr>
            <br /><br />
            <tr>
              <td><div class="form-group mt-3 pt-3 text-center"></td>
                <td><label for="phone">Your Phone Number:</label></td>
                <td><input type="tel" name="phone" placeholder="Phone number"></td>
              </div>
            </tr>
            <br/ ><br />
            <tr>
              <td><div class="form-group mt-3 pt-3 text-center"></td>
                <td><label for="password">Your Password:</label></td>
                <td><input type="password" name="password" placeholder="Password"></td>
              </div>
            </tr>
           </table>
              <div>
                <div class="form-group mt-3 pt-3">
                <td><h3>How likely would you be to use this form?</h3></td>
              </div>
              <div>
                <input type="radio" name="vlikely" value="verylikely">
                <label for="vlikely">Very Likely</label>
              </div>
              <div>
                <input type="radio" name="slikely" value="somewhatlikely">
                <label for="slikely">Somewhat Likely</label>
              </div>
              <div>
                <input type="radio" name="nlikely" value="notlikely">
                <label for="nlikely">Not Likely</label>
              </div>
              <div class="form-group mt-3 pt-3">
                <h3>What is your gender?</h3>
              </div>
              <div>
                <select>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-group mt-5 pt-5 text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
              </div>
          </div>
        </form>
       </div>
      <div class="col-sm-1 bg bg-primary">
      </div>
    </div><!--end container-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
